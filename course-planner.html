<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Planner</title>
  <script src="course-planner.js" defer></script>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="courses-panel">
      Courses
      <div class="add-course-form">
        <form action=""></form>

        <label for="course-name">Course Name:</label>
        <input type="text" name="course-name" id="course-name">

        <input type="submit" value="Submit">
      </div>
    </div>

    <div class="schedule-panel">
      Degree Schdule
      <!-- 
        data-term-session: fall, spring, summer
        data-term-type: work, study
        data-term-number: 1, 2, .. n (study and work terms are included in the same sequence)
        
        data-max-course-num: 1, 2 .. n (maximum number of courses allowed in term)
    
      -->
      <div class="year-title">Year 1</div>
      <div class="year-container" data-year="1">
        <div class="term-block"
          data-year="1"
          data-term-session="fall"
          data-term-type="study"
          data-max-course-num="4"
          >
          
          <!-- insert courses here -->
  
        </div>
      </div>
      <div class="year-title">Year 2</div>
      <div class="year-container" data-year="2">

      </div>
      <div class="year-title">Year 3</div>
      <div class="year-container" data-year="3">

      </div>
      <div class="year-title">Year 4</div>
      <div class="year-container" data-year="4">

      </div>
      <div class="year-title">Year 5</div>
      <div class="year-container" data-year="5">

      </div>
      <div class="year-title">Year 6</div>
      <div class="year-container" data-year="6">

      </div>


    </div>
  </div>

</body>
</html>
