<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Planner</title>
  <script src="course-planner.js" defer></script>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="courses-panel">
      <h1>Courses</h1>

      <div class="add-course-form">
        <form id="myform">

          <div class="form-input-container">
            <label for="course-name">Course Name:</label> 
            <br>
            <input type="text" name="course-name" id="course-name"> 
            <br>
          </div>


          <div class="form-input-container">
            <label for="course-taken-on">Set Term to Take Course:</label>
            <br>
            <select name="course-taken-on" id="course-taken-on">
              <option value="auto" selected>Auto Schedule</option>
              <option data-year="1" data-term-session="fall">Year 1 Fall</option>
              <option data-year="1" data-term-session="spring">Year 1 Spring</option>
              <option data-year="1" data-term-session="summer">Year 1 Summer</option>
              
              <option data-year="2" data-term-session="fall">Year 2 Fall</option>
              <option data-year="2" data-term-session="spring">Year 2 Spring</option>
              <option data-year="2" data-term-session="summer">Year 2 Summer</option>
  
              <option data-year="3" data-term-session="fall">Year 3 Fall</option>
              <option data-year="3" data-term-session="spring">Year 3 Spring</option>
              <option data-year="3" data-term-session="summer">Year 3 Summer</option>
  
              <option data-year="4" data-term-session="fall">Year 4 Fall</option>
              <option data-year="4" data-term-session="spring">Year 4 Spring</option>
              <option data-year="4" data-term-session="summer">Year 4 Summer</option>
  
              <option data-year="5" data-term-session="fall">Year 5 Fall</option>
              <option data-year="5" data-term-session="spring">Year 5 Spring</option>
              <option data-year="5" data-term-session="summer">Year 5 Summer</option>
  
            </select>
            <br>
          </div>



          <div class="form-input-container">
            <label for="session-offering">Term Session Offering:</label>
            <br>
  
            <input type="checkbox" name="session-offering" id="fall" value="fall">
            <label for="fall">Fall</label>
            <input type="checkbox" name="session-offering" id="spring" value="spring">
            <label for="spring">Spring</label>
            <input type="checkbox" name="session-offering" id="summer" value="summer">
            <label for="summer">Summer</label>
            <br>
          </div>
  
          
          <div class="form-input-container">
            <label>Prerequisites</label>
            <br>
            
            <label for="complete">Complete:</label>
            <br>
            <textarea name="complete" id="complete"></textarea>
            <br>

            <label for="complete-or-concurrent">Complete or concurrently enrolled:</label>
            <br>
            <textarea name="complete-or-concurrent" id="complete-or-concurrent"></textarea>
            <br>
          </div>

          <button type="submit" id="submit"> submit</button>
          <br>


        </form>

      </div>

      <div class="all-courses-container"></div>
    </div>

    <div class="schedule-panel">
      <h1>Degree Schdule</h1>

      <div class="year-container" data-year="1">
        <div class="year-title">Year 1</div>
        <div class="term-block-container"></div>

      </div>
      <div class="year-container" data-year="2">
        <div class="year-title">Year 2</div>
        <div class="term-block-container"></div>

      </div>
      <div class="year-container" data-year="3">
        <div class="year-title">Year 3</div>
        <div class="term-block-container"></div>


      </div>
      <div class="year-container" data-year="4">
        <div class="year-title">Year 4</div>
        <div class="term-block-container"></div>

      </div>
      <div class="year-container" data-year="5">
        <div class="year-title">Year 5</div>
        <div class="term-block-container"></div>

      </div>
      <div class="year-container" data-year="6">
        <div class="year-title">Year 6</div>
        <div class="term-block-container"></div>

      </div>


    </div>
  </div>

</body>
</html>
