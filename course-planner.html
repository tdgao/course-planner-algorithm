<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Planner</title>
  <script src="course-planner.js" defer></script>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="courses-panel">
      <h1>Courses</h1>

      <div class="add-course-container">
        <h2 class="add-course-title">Add Course</h2>
        
        <label for="course-name">Course Name:</label>
        <input type="text" name="course-name" id="course-name" autocomplete="off" placeholder="e.g. BIOL184">
        <br>
        <button class="add-course-btn">Add Course</button>
      </div>


      <div class="all-courses-container"></div>
    </div>

    <div class="schedule-panel">
      <h1>Degree Schdule</h1>

      <div class="year-container" data-year="1">
        <h2 class="year-title">Year 1</h2>
        <div class="term-block-container"></div>

      </div>
      <div class="year-container" data-year="2">
        <h2 class="year-title">Year 2</h2>
        <div class="term-block-container"></div>

      </div>
      <div class="year-container" data-year="3">
        <h2 class="year-title">Year 3</h2>
        <div class="term-block-container"></div>
      </div>
      <div class="year-container" data-year="4">
        <h2 class="year-title">Year 4</h2>
        <div class="term-block-container"></div>

      </div>
      <div class="year-container" data-year="5">
        <h2 class="year-title">Year 5</h2>
        <div class="term-block-container"></div>

      </div>
      <div class="year-container" data-year="6">
        <h2 class="year-title">Year 6</h2>
        <div class="term-block-container"></div>

      </div>


    </div>
  </div>

</body>

<template id="course-block-template">
  <div class="course-title"></div>


  <div class="course-prereqs">

  </div>

  
  <button class="remove-course-btn">Remove</button>

</template>

<template id="term-block-template">
  <div class="term-block"
    data-term-session="fall" 
    data-year="3" 
    data-term-type="study" 
    data-max-course-num="4"
  >

    <h3 class="term-session-heading">Fall</h3>
    <div class="term-courses-container">

    </div>
  </div>
</template>

</html>
